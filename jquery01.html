<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo JQuery</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		/*
		Evento que indica cuando el documento está preparado. De
		esta manera, cuando está preparado, se ejecuta la función
		que le asociamos.
		 */
		$(document).on('ready',function(){
            /* No es HTML, tan solo es texto */
			$('#prueba').text('<p>hola mundo</p>');

			$('.prueba').html('<strong>Usando JQuery</strong>');
		})

	</script>
</head>
<body>
	<div id="prueba"></div>
	<div class="prueba"></div>
</body>
</html>
