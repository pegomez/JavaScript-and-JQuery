<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Clases CSS</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<style>
		.test
		{
			background-color: red;
		}
	</style>
	<script>
		$(document).on('ready',function(){
			$(document).on('click',function(){
				/* para este ejemplo hay que quitar class='test' del div */
				$('#test2').addClass('test');

				/* El siguiente ejemplo requiere class='test' en el div */
				$('#test1').removeClass('test');

				/* toggleClass - si la tiene la quita y si no la tiene la agrega */
				$('#test2').toggleClass('test');

				// Para que podamos obtener diferentes salidas al final
                $('#test1').addClass('test');

				if ($('#test1').hasClass('test'))
					$('#test1').text('Tengo la clase test')
				else
					$('#test1').text('Oooh, no tengo la clase test');

                if ($('#test2').hasClass('test'))
                    $('#test2').text('Tengo la clase test')
                else
                    $('#test2').text('Oooh, no tengo la clase test');
			});
		});
	</script>
</head>
<body>
	<div id='test1' class='test'>Click me TEST 1 </div>
	<div id='test2' >Click me TEST 2 </div>
</body>
</html>
