<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Método Data</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).on('ready',function(){
			//métodos útiles: each recorrer una colección:
			 var col=['uno','dos','tres'];
			 $.each(col, function(index,elem)
			 { console.log(index+' '+ elem)
				});

			 /*
			 La salida de la consola del navegador es:
			 0 uno
			 1 dos
			 2 tres
			  */

			// Localizar un elemento en una col $.inArray(valor,col)
			// ese método devuelve el índice del elto o -1
            console.log($.inArray('dos',col));

			//Elimina espacios al principio y al final de una cadena
			var cadena='           ho  la           ';
			var resul = $.trim(cadena);
			console.log(resul);
		
			//Método data sirve para escribir el par atributo-valor en
			// el elemento indicado
			// La estructura sería así: $.data(elemento, atributo,valor)
			// ejemplo:
			$('ul li').each(function(index,elem){
				console.log($.data(elem,'posicion',index));
			});

			// Otro ejemplo de uso del método data
			$('ul li').each(function(index,elem) {
				console.log($.data(elem,'posicion'));
			})
		});
	</script>
</head>
<body>
	<ul>
		<li>uno</li>
		<li>dos</li>
		<li>tres</li>
	</ul>
</body>
</html>
