		//5-Redefinir el contenido de una funcion
		function doProcess(a,b){
			function mostrarSuma(){
				alert("Suma="+(a+b).toString());
			}
	
			mostrarSuma();

			doProcess= function (a,b) {
				alert("Resta="+(a-b).toString());
			}
		}

		// Comportamiento 1 (funcion mostrarSuma())
		doProcess(10,20);
        // Comportamiento 2 (una vez redifinida dentro de la función inicial)
		doProcess(30,55);

		doProcess=function(a,b){
			alert("Suma="+(a+b).toString());
		}
        // Comportamiento 3 (recuperamos la funcionalidad de la suma)
		doProcess(5,70);
