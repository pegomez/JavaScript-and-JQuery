<html>
<head>
	<title></title>
	<script type="text/javascript">
		//Closure
		function inicial(n){
			var actual=0;
			var max=n;

			alert("Soy la funcion inicial");

			return function(){
			    // Forma de interpretar el condicional
				/*
				Si el actual es menor que el máximo (valor con el que llamamos a la función),
				entonces le sumamos uno al actual. En caso contratio muestro el actual
				 */
				return (actual < max) ? actual++ : actual;
			}
		}

		var interna;
		interna=inicial(2);
		alert(interna());
		alert(interna());
		alert(interna());
		alert(interna());
		alert(interna());
	</script>
</head>
